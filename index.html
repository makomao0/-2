<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>読書記録カレンダー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="datetime"></div>
  </header>
  <main>
    <section class="calendar-page">

      <div class="magic-container">
        <h1 class="magic-title"><span id="monthLabel"></span></h1>
        <div class="month-switch">
          <button id="prevMonth">← 前の月</button>
          <button id="nextMonth">次の月 →</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
      </div>
    </section>
    <section class="bookmark-page" style="display:none;">
      <h2>しおりページ</h2>
      <div class="filter-buttons">
        <button data-filter="all">すべて表示</button>
        <button data-filter="読了">読了だけ</button>
        <button data-filter="未読">未読だけ</button>
        <button data-filter="favorite">お気に入りだけ</button>
        <button data-filter="💘"><img src="猫.PNG" alt="💘" width="15px" height="20px">ワクワクした</button>
        <button data-filter="😭"><img src="猫2 のコピー.png" alt="😭" width="15px" height="20px">胸が痛い</button>
        <button data-filter="💧"><img src="猫3 のコピー.png" alt="💧" width="15px" height="20px">切なかった</button>
        <button data-filter="😲"><img src="猫4 のコピー.png" alt="😲" width="15px" height="20px">驚いた</button>
        <button data-filter="😴"><img src="猫56psd のコピー.png" alt="😴" width="15px" height="20px">余韻にひたれる</button>
      </div>
      <!-- ファイル管理コンポーネント -->
      <div class="file-manager">
        <input type="text" id="file-name-input" placeholder="ファイル名を入力" />
        <button id="file-create-button">ファイル作成</button>
        <div id="file-list"></div>
      </div>
      <!-- ブックマークカードを描画するリスト -->
      <div id="bookmark-list"></div>
    </section>
    <section class="mypage-page" style="display:none;">
      <h2>スタンプ傾向</h2>
      <canvas id="stampChart" width="400" height="300"></canvas>
    </section>
    <section class="recommend-page" style="display:none;">
      <section class="recommend-section">
        <h2>今日のおすすめ本</h2>

        <div id="daily-book-card">
          <!-- ここに本の情報がJSで書き込まれる -->
        </div>

        <div id="sns-share" style="margin-top: 1rem; text-align:center;">
          <button id="share-x">Xでシェア</button>
          <button id="share-line">LINEで送る</button>
          <button id="copy-caption">キャプションをコピー</button>
        </div>

        <div id="mood-buttons">
          <button data-mood="癒し">癒し</button>
          <button data-mood="冒険">冒険</button>
          <button data-mood="恋愛">恋愛</button>
          <button data-mood="ミステリー">ミステリー</button>
          <button data-mood="ファンタジー">ファンタジー</button>
        </div>
        <section class="recommend-page">
          <section class="recommend-section">
            <div id="book-card"></div>
          </section>
        </section>

        <p id="roulette-status" style="font-style: italic; color: gray;"></p>
        <div id="book-card" style="margin-top: 1rem;"></div>
      </section>
    </section>
  </main>
  <div class="nav">
    <a href="#" data-target="calendar-page">カレンダー</a>
    <a href="#" data-target="bookmark-page">しおり</a>
    <a href="#" data-target="mypage-page">マイページ</a>
    <a href="#" data-target="recommend-page">おすすめ</a>
  </div>
  <div class="modal" id="edit-modal">
    <div class="modal-content">
      <button class="close-btn" id="calendar-edit-close">✖️</button>
      <h2 id="edit-date-title">
        <div id="bookmark-list">
        </div>
      </h2>
      <input type="text" id="calendar-edit-title" placeholder="書名" />
      <input type="text" id="calendar-edit-author" placeholder="著者" />
      <textarea id="calendar-edit-impression" placeholder="感想"></textarea>
      <input type="text" id="calendar-edit-quote" placeholder="お気に入りの一文" />
      <!-- ファイル選択セレクト -->
      <div class="file-select-container">
        <label for="entry-file-select">ファイル:</label>
        <select id="entry-file-select">
          <option value="">なし</option>
        </select>
      </div>
      <div class="status-select">
        <div class="status-select">
          <div class="status-select-p">
            <p>読了</p>
            <label><input type="radio" name="status" value="読了"> </label>
          </div>
          <div class="status-select-p">
            <p>未読</p>
            <label><input type="radio" name="status" value="未読"> </label>
          </div>
          <div class="status-select-p ">
            <p>お気に入り登録</p>
            <label><input type="checkbox" id="favorite-check"></label>
          </div>
        </div>
        <div id="calendar-edit-stamps">
          <div id="calendar-edit-stamps">
            <span class="stamp"><img src="猫.PNG" alt="💘"></span>
            <span class="stamp"><img src="猫2 のコピー.png" alt="😭"></span>
            <span class="stamp"><img src="猫3 のコピー.png" alt="💧"></span>
            <span class="stamp"><img src="猫4 のコピー.png" alt="😲"></span>
            <span class="stamp"><img src="猫56psd のコピー.png" alt="😴"></span>
          </div>
        </div>
        <div class="form-buttons">
          <button class="submit-btn" id="calendar-edit-save">保存</button>
          <button class="delete-btn" id="calendar-edit-delete">削除</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
